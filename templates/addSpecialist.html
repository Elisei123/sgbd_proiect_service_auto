{% extends 'base.html' %}

{% block title %} Adaugare specialist! {% endblock title %}

{% block content %}
    <div class="container">
        <form action="" method="POST" style="margin-top: 5%; text-align: center">
            {% csrf_token %}
            <div class="row">
                <div class="col-md">
                    <div style="width: 50%; text-align: right; font-size: 16px;">
                            <span style="margin-right: 10px;">Nume:</span>
                            <input style="text-align: center; margin-top: 5px;" type="text" name="Nume" placeholder="Nume" required><br>
                            <span style="margin-right: 10px;">Prenume:</span>
                            <input style="text-align: center; margin-top: 5px;" type="text" name="Prenume" placeholder="Prenume" required><br>
                            <span style="margin-right: 10px;">Specializare: </span>
                            <select style="padding: 8px; margin-left: 29px; margin-right: 10px; margin-top: 5px;" name="Specializare" required="" id="option_specialists">
                              <option value="" selected disabled hidden>Alege specializarea</option>
                              <option value="Electrician" >Electrician</option>
                              <option value="Mecanic" >Mecanic</option>
                              <option value="Electromecanic" >Electromecanic</option>
                            </select><br>
{#                            <input style="text-align: center; margin-top: 5px;" type="text" name="Specializare" placeholder="Specializare" required><br>#}
                            <span style="margin-right: 20px;">ID_Echipa: </span>
                            <select style="padding: 8px; padding-left: 57px; padding-right: 30px; margin-top: 5px;" name="id_echipa" required="" id="option_team">
                              <option value="" selected disabled hidden>Alege echipa</option>
                                {% for echipa in echipe %}
                                  <option value="{{ echipa.id_echipa }}">{{ echipa.nume_echipa }}</option>
                                {% endfor %}
                            </select><br>
                            <button style="margin-right: 45px; margin-top: 10px;" type="submit" class="btn btn-success">Salveaza</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
{% endblock content %}
