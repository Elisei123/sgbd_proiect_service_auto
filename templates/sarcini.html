{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped table-dark" style="margin-top: 5%;">
          <thead>
            <tr>
              <th scope="col">ID_Sarcina</th>
              <th scope="col">Task(s)</th>
              <th scope="col">ID_Constatare</th>
            </tr>
          </thead>
          <tbody>
            {% for sarcina in sarcini %}
                <tr>
                  <td>{{ sarcina.id_sarcina }}</td>
                  <td>{{ sarcina.task }}</td>
                  <td>{{ sarcina.id_constatare }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

{% endblock content %}
