{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-striped table-dark" style="margin-top: 5%;">
          <thead>
            <tr>
              <th scope="col">ID_Constatare</th>
              <th scope="col">ID_Comanda</th>
              <th scope="col">Nume_Echipa</th>
              <th scope="col">Pret_Lucrare</th>
            </tr>
          </thead>
          <tbody>
            {% for constatare in constatari %}
                <tr>
                  <th scope="row">{{ constatare.id_constatare }}</th>
                  <td>{{ constatare.id_comanda }}</td>
                  <td>{{ constatare.nume_echipa }}</td>
                  <td>{{ constatare.pret_lucrare }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

{% endblock content %}
